<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перенаправление браузера</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Detect.js/2.2.2/detect.js"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var browser = detect.parse(navigator.userAgent);
            if (browser.browser.family === 'Chrome') {
                window.location.replace('http://www.ya.ru');
            } else {
                window.location.replace('http://www.google.by');
            }
        });
    </script>
</body>
</html>
