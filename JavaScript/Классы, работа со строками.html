<script>

class MyString {
    // Метод для переворачивания строки
    reverse(str) {
      return str.split('').reverse().join('');
    }
  
    // Метод для преобразования первой буквы строки в заглавную
    ucFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  
    // Метод для преобразования первых букв всех слов в строке в заглавные
    ucWords(str) {
      return str.split(' ').map(word => this.ucFirst(word)).join(' ');
    }
  }
  
  
  const myString = new MyString();
  console.log(myString.reverse('Привет мир')); //  рим тевирП
  console.log(myString.ucFirst('привет мир')); //  Привет мир
  console.log(myString.ucWords('привет дивный мир')); //  Привет Мир
  
</script>
