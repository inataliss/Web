<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Математические Вычисления</title>
</head>
<body>

<!-- Место для вывода результатов -->
<div id="results"></div>

<script>
// Функция для форматирования числа с двумя цифрами после запятой
function formatNumber(num) {
  return num.toFixed(2);
}

// Вычисления
const result1 = Math.pow((48 / (3 * Math.PI) + 308 / (4 * Math.E)), 2) - 203 * Math.sin(5) + Math.pow((10 * Math.PI - 3 * Math.E), 3);
const result2 = Math.pow((Math.cos(20) - Math.cos(3) + Math.tan(5)), 2) - 203 / Math.sin(2);
const result3 = Math.pow((22 * Math.PI / (22 * Math.E) - Math.sin(3) * Math.tan(4) - 34), 10);

// Наименьшее значение
const minResult = Math.min(result1, result2, result3);

// Вывод результатов
document.getElementById('results').innerHTML = 
`<p>(48/3PI + 308/4E)<sup>2</sup> - 203sin(5) + (10PI - 3E)<sup>3</sup> = ${formatNumber(result1)}</p>//строка, которая выводит первое выражение и его результат
  <p>(cos(20) - cos(3) + tan(5))<sup>2</sup> - 203/sin(2) = ${formatNumber(result2)}</p>//строка, которая выводит второе выражение и его результат
  <p>(22PI/22E - sin(3) * tan(4) - 34)<sup>10</sup> = ${formatNumber(result3)}</p>//строка, которая выводит третье выражение и его результат
  <p><strong>Наименьший результат вычислений = ${formatNumber(minResult)}</strong></p>`;//строка, которая выводит наименьший результат среди всех вычислений

</script>

</body>
</html>
