<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<script>
$(document).ready(function(){

$("p").css("font-size", "20px");//Установим размер шрифта всех абзацев равным 20 пикселям

$("#el2").css("color", "green");//Изменим на зеленый цвет шрифта элемента с id=el2

$(".el3").css("color", "red");//Изменим на красный цвет шрифта элемента с class=el3

$("#el2, .el3").css("font-weight", "bold");//Сделаем жирным шрифт элементов с id=el2 и class=el3

$("input[type='button']").css("color", "blue");//Изменим на синий цвет текста кнопки

$("a[href]").css("font-size", "20px");//Установим размер шрифта всех элементов имеющих атрибут href равным 20 пикселям

$("a[href='http://www.google.com/']").css("color", "green");//Изменим на зеленый цвет ссылки на www.google.com


});
</script>
<body>
<p>Я первый элемент.</p>
<p id="el2">Я второй элемент.</p>
<p class="el3">Я третий элемент.</p>
<input type="button" value="Я кнопка" />
<br /><br />
<a href="http://www.google.com/">Google</a>
<br /><br />
<a href="http://www.htmlbook.ru/HTML/">HTML учебник</a>
</body>
</html>
