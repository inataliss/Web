<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <p id="paragraph1">Первый абзац: Привет, мир!</p>
    <p id="paragraph2">Второй абзац: Это случайный текст.</p>
    <p id="paragraph3">Третий абзац: jQuery - замечательная библиотека!</p>

<script>
    $(document).ready(function() {
        // Получаем случайный абзац
        var randomId = Math.floor(Math.random() * 3) + 1;
        var randomParagraph = $('#paragraph' + randomId).text();

        // Выводим текст в alert
        alert(randomParagraph);
    });
</script>
</body>
