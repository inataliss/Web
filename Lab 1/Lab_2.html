<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Мета-тег для адаптивного дизайна -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Кнопки для вызова функций -->
<button class="btn btn-primary" onclick="showMessage('Привет, это обычная функция!')">Обычная Функция</button>
<button class="btn btn-success" onclick="showArrowMessage('Привет, это стрелочная функция!')">Стрелочная Функция</button>

<!-- Элемент для отображения сообщения -->
<p id="mes"></p>

<script>
// Обычная функция
function showMessage(message) {//функция используется для изменения отображения текста на веб-странице
  document.getElementById('mes').style.color = 'blue'; // Синий цвет текста
  document.getElementById('mes').textContent = message;//свойство, которое устанавливает текстовое содержимое элемента с идентификатором “mes” 
}

// Стрелочная функция
const showArrowMessage = (message) => {
  document.getElementById('mes').style.color = 'green'; // Зелёный цвет текста
  document.getElementById('mes').textContent = message;
}
</script>

</body>
</html>
